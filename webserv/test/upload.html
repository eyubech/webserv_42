<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom File Upload</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light gray background */
        }

        .form-container {
            background-color: #fff;
            padding: 80px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .file-input-container {
            position: relative;
            width: 100%;
            max-width: 300px; /* Adjust as needed */
            margin: 0 auto; /* Center the input container */
        }

        .file-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            z-index: 1;
            opacity: 0; /* Hide the actual file input */
        }

        .file-label {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            pointer-events: none; /* Allow clicks to pass through to the hidden file input */
        }

        .file-input:focus + .file-label {
            border-color: #007bff; /* Change border color on focus */
        }

        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Upload a File</h2>
        <form  method="post" enctype="multipart/form-data">
            <div class="file-input-container">
                <input type="file" id="file" name="file" class="file-input" onchange="updateLabel(this)">
                <label for="file" class="file-label">Choose a file...</label>
            </div>
            <input type="submit" value="Upload" class="submit-btn">
        </form>
    </div>

            }
        }
    </script>
</body>
</html>
