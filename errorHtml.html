<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            border-radius: 25px;
            background-color: white;
        }
        .container p {
            color: brown;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <p style="font-size: 80px;">Oops !</p>
        <p style="font-size: 30px;"><span style="font-size: 50px;">404</span> : page not found</p>
    </div>
</body>
</html>
