<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>400 Bad Request</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            color: #e67e22;
        }
        h2 {
            font-size: 2rem;
            margin: 0 0 20px;
        }
        p {
            font-size: 1.2rem;
            margin: 0 0 30px;
            line-height: 1.6;
        }
        a {
            color: #e67e22;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .illustration {
            font-size: 10rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">⚠️</div>
        <h1>400</h1>
        <h2>Bad Request</h2>
        <p>Sorry, the request could not be understood or was missing required parameters.</p>
        <p><a href="/">Return to Homepage</a></p>
    </div>
</body>
</html>
