<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;

            flex-direction: column;

            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            color: #e74c3c;
        }
        h2 {
            font-size: 2em;
            margin: 10px 0;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
